        ### Technical Metrics
        - 
        - 
        
  - type: textarea
    id: epic-breakdown
    attributes:
      label: 🗂️ Décomposition en Stories
      description: Liste des stories principales qui composeront cette épique
      placeholder: |
        - [ ] Story 1: [Titre de la story]
        - [ ] Story 2: [Titre de la story] 
        - [ ] Story 3: [Titre de la story]
        - [ ] Technical Story: [Infrastructure/setup]
        
        Note: Les issues détaillées seront créées séparément et liées à cette épique.
      value: |
        - [ ] Story 1: 
        - [ ] Story 2: 
        - [ ] Story 3: 
        - [ ] Technical Story: 
        
  - type: textarea
    id: dependencies-risks
    attributes:
      label: ⚠️ Dépendances & Risques
      description: Dépendances critiques et risques identifiés
      placeholder: |
        ### Dépendances
        - Épique/Story bloquante: #[numéro]
        - Décision business: [description]
        - Ressource externe: [description]
        
        ### Risques Identifiés  
        - Risque technique: [description + mitigation]
        - Risque business: [description + mitigation]
        - Risque timeline: [description + mitigation]
