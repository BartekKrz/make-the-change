    id: out-of-scope
    attributes:
      label: ❌ Out of Scope
      description: Ce qui ne sera PAS inclus dans cette épique
      placeholder: |
        - Fonctionnalité X (sera traitée dans épique future)
        - Plateforme Y (hors périmètre actuel)
        - Intégration Z (complexité trop élevée pour MVP)
